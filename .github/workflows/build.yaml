# Thanks to https://github.com/ading2210/badrecovery for the orginal badrecovery workflow file
on: workflow_dispatch
name: build

jobs:
  build:
    permissions:
      contents: write
    
    strategy: 
      matrix:
        board: [arkham, asuka, auron-paine, auron-yuna, banjo, bob, brox, buddy, buddy-cfm, butterfly, candy, caroline, cave, celes, chell, constitution, daisy, daisy-skate, daisy-spring, endeavour, eve, excelsior, expresso, falco, falco-li, gale, gandof, gnawty, guado, guado-cfm, guybrush, heli, kevin, kip, lars, leon, link, lumpy, mccloud, monroe, nautilus, ninja, nirva, nyan-big, nyan-blaze, nyan-kitty, ovis, panther, parrot, parrot-ivb, peach-pi, peach-pit, peppy, quawks, rauru, reven, rikku, rikku-cfm, samus, scarlet, setzer, soraka, squawks, stumpy, sumo, swanky, terra, tricky, veyron-fievel, veyron-jaq, veyron-jerry, veyron-mickey, veyron-mighty, veyron-minnie, veyron-speedy, veyron-tiger, whirlwind, winky, wizpig, wolf, x86-alex, x86-alex-he, x86-mario, x86-zgb, x86-zgb-he]

    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 32768
          swap-size-mb: 64
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: download repo
        uses: actions/checkout@v4
      
      - name: run build
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler pv
          sudo apt-get install -y pv
          sudo pip3 install protobuf six --break-system-packages
          sudo QUIET=1 bash buildfull_badsh1mmer.sh "${{ matrix.board }}"

      - name: create release
        uses: ading2210/gh-large-releases@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: badsh1mmer-*.bin
          make_latest: true
